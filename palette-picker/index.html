<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <main id="app">
      <section id="form-section" aria-label="form-section">
        <form aria-label="form">
          <h2>Add a Palette</h2>
          <div class="color-container" aria-label="color-0">
            <label for="title">Palette Title:</label>
            <input type="text" id="title" name="title" required/>
          </div>
          <div class="color-container" aria-label="color-1">
            <label for="color-1">Color #1:</label>
            <input type="color" id="color-1" name="color1" />
          </div>
          <div class="color-container" aria-label="color-2">
            <label for="color-2">Color #2:</label>
            <input type="color" id="color-2" name="color2" />
          </div>
          <div class="color-container" aria-label="color-3">
            <label for="color-3">Color #3:</label>
            <input type="color" id="color-3" name="color3" />
          </div>
          <fieldset>
            <legend>Temperature</legend>
            <input type="radio" id="warm" name="temp" value="warm"/>
            <label for="warm">Warm</label>
            <input type="radio" id="neutral" name="temp" value="neutral" checked/>
            <label for="neutral">Neutral</label>
            <input type="radio" id="cool" name="temp" value="cool"/>
            <label for="cool">Cool</label>
          </fieldset> 
          <button type="submit">Create the palette</button>
        </form>
      </section>
      <section id="palettes-section" aria-label="palettes-section">
        <h2>Palettes</h2>
        <ul id="li-container" aria-label="List of Palettes">
          <!-- list elements go here -->
        </ul>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
